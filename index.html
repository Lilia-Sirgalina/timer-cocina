<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="header">
    <h1>Таймер для готовки</h1>
    <br>
    <h2>Введите количество минут</h2>
</div>

<div class="numbers">
    <div id="minutes-container">
        <input id="inputMinutes" type="number">
        <p id="min"></p>
        <p class="palabra">минуты</p>
    </div>

    <div class="sig">
        <p class="signo">:</p>
    </div>
     
    <div id="seconds-container">
        <p id="seconds"></p>
        <p class="palabra">секунды</p>
    </div>
</div>

<div class="buttons">
    <button id="start">Начать</button>

    <button id="clear">Стоп/Очистить таймер</button>
</div>

<audio id="player" loop> 
    <source src="zvuki-domofona-5.mp3" type="audio/mp3">
</audio> 


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>
</body>
</html>
